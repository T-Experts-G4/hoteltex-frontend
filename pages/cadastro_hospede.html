<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../imagens/Logo1.png" />

    <!-- CSS -->
       
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../js/user.js" defer></script>
    <title>Hotel T.Ex</title>
</head>

<body>
  <header>
    <script src="../js/header.js"></script>
  </header>

    <!-- inicio main -->
    <main>
        <section id="hotel" class="form__container">
            <h1>Cadastro Conta Hospede</h1>
            <p>Preencha seus dados para criar uma nova conta</p>
            <form class="form__width">
                <input  type="text" name="nome" id="nome" placeholder="Nome Completo" required />
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required/>
                <input  type="tel" name="telefone" id="telefone" placeholder="(xx)9xxxx-xxxx" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" required />
                <fieldset name="endereco">
                    <legend>Endereço:</legend>
                    <input type="text" name="cep" id="cep" placeholder="00000-000" required />
                    <input type="text" name="logradouro" id="logradouro" placeholder="Rua/Avenida ..." required />
                    <input type="text" name="complemento" id="complemento" placeholder="complemento">
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" required />
                    <input type="text" name="localidade" id="localidade" placeholder="Cidade" required />
                    <input type="text" name="uf" id="uf" placeholder="UF" required />
                </fieldset>
                <fieldset name="usuario">
                    <legend>Usuário:</legend>
                    <input type="text" id="email" name="email" id="email" placeholder="E-mail" required />
                    <input type="password" id="senha" name="Senha" id="senha" placeholder="Escolha uma Senha segura" required />
                    <input type="password" id="senhaConfirma" name="confirma-senha" id="confirma-senha" placeholder="Confirmar Senha" required />
                </fieldset>
                <button class="botao__form" id="criarConta" type="button">Criar Conta</button>
            </form>
        </section>
    </main>

    <!-- inicio footer -->
    <footer>
      <script src="../js/footer.js"></script>
      
    </footer>

    <script src="./cadastro_hospede/cadastro_hospede.js"></script>
</body>

</html>
