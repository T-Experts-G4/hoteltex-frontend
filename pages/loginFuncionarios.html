<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Funcionário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/telasDeLogin.css">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="div__image">
                <img src="../imagens/Logo.png" alt="Logo">
            </div>
            <div class="div__titulo">
                <h1>Hotel T.Ex Beach</h1>
            </div>
        </div>
    </header>
    <div class="estiloLogin imagemFuncionario">
        <p class="estiloFonte">Login - Funcionário</p>
        <form action="" method="post">
            <label class="estilo__fonte--input" for="nome_usuario">Matrícula</label>
            <input class="estiloInput" type="text" name="emailUsuario" id="user">
            <label class="estilo__fonte--input" for="nome_usuario">Senha</label>
            <input class="estiloInput " type="password" name="senhaUsuario" id="password">
            <div class="centralizaBotao">
                <button type="button" class="estiloBotao"><a class="ancoraBotao" id="btnLoginFun">Confirmar</a></button>
            </div>
        </form>
        <div class="centralizaSenha">
            <div class="estiloSenha">
                <p>Esqueceu seu registro?</p>
            </div>
            <div class="centralizaLogin">
                <div class="loginHosp">
                    <a class="ancoraLogin" href="./login.html">Você é hóspede?</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footerLogin">
        <p class="footerP">&copy Tela de Login - Grupo 4</p>
    </footer>
</body>
</html>
