<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/Logo1.png"/>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hotel T.Ex</title>

</head>
<body>
  <header>
    <script src="../js/header.js"></script>
  </header>
    <main>
        <section>
          <article>
            <div class="hotel__minha-reserva">
              <div class="hotel__minha-reserva2">
                <h2>Minha Reserva</h2>
                <!--primeira parte-->
                <form action="./reservas_confirmada.html" method="get" target="_blank">
                  <fieldset>
                    <ul class="hotel__minha-reserva_campos" id="hotel-form">
                      <li>
                        <label for="">Check-In:</label>
                        <input type="date" name="check-in" id="checkin" />
                      </li>
                      <li>
                        <label for="">Check-Out:</label>
                        <input type="date" name="check-out" id="checkout" />
                      </li>
                      <li>
                        <label for="">Adultos:</label>
                        <select class="numero_adultos" id="adultos">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                      </li>
                      <li>
                        <label for="">Crianças:</label>
                        <select class="numero_criancas" id="criancas">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                      </li>
                    </ul>
  
                    <!--Quartos do hotel-->
                  <div class="hotel__container-quarto-resumo">  
                    <div class="hotel__lado_quartos">
                      <ul>
                        <li>
                          <label class="hotel__lado_quarto_titulo" for="quarto">Escolha o seu quarto abaixo</label>
                          <hr class="hotel__linha_horizontal" />
                          <div class="hotel__grid" name="quarto">
                              <label class="hotel__card">
                                  <div class="hotel__card_image">
                                      <img src="../imagens/acomodacoes/apart02.jpg" alt="">
                                  </div>
                                  <div>                             
                                    <span class="hotel__card_detalhes">
                                      <span class="hotel__titulo_card">
                                          Executive
                                      </span>
                                      <span class="texto_card">
                                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed beatae enim praesentium. Molestias illum perspiciatis neque reiciendis! Tempore quod ipsa autem placeat minima consectetur exercitationem praesentium, facilis repudiandae modi quam et quibusdam tempora quaerat voluptatum deserunt atque?
                                      </span>
                                      <span class="hotel__quarto_valor">
                                          R$ 197,89
                                      </span>
                                      <input type="radio" name="quarto" value="197.89"/>Selecionar o Apartamento Executive
                                    </span>
                                  </div> 
                                <div class="hotel__linha_vertical-reservas">
                                  <span></span>
                                </div>
                              </label>
                              <hr class="hotel__linha_horizontal" />
                              <label class="hotel__card">
                                  <div class="hotel__card_image">
                                      <img src="../imagens/acomodacoes/apart03.jpg" alt="">
                                  </div>
                                  <div>                             
                                  <span class="hotel__card_detalhes">
                                      <span class="hotel__titulo_card">
                                          Classic
                                      </span>
                                      <span class="texto_card">
                                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed beatae enim praesentium. Molestias illum perspiciatis neque reiciendis! Tempore quod ipsa autem placeat minima consectetur exercitationem praesentium, facilis repudiandae modi quam et quibusdam tempora quaerat voluptatum deserunt atque?
                                      </span>
                                      <span class="hotel__quarto_valor">
                                          R$ 298,93
                                      </span>
                                      <input type="radio" name="quarto" value="298.93"/>Selecionar o Apartamento Classic
                                  </div> 
                                  </span>
                              </label>
                              <hr class="hotel__linha_horizontal" />
                              </label>
                              <label class="hotel__card">
                                  <div class="hotel__card_image">
                                      <img src="../imagens/acomodacoes/apart01.jpg" alt="">
                                  </div>
                                  <div>                             
                                  <span class="hotel__card_detalhes">
                                      <span class="hotel__titulo_card">
                                          Premium
                                      </span>
                                      <span class="texto_card">
                                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed beatae enim praesentium. Molestias illum perspiciatis neque reiciendis! Tempore quod ipsa autem placeat minima consectetur exercitationem praesentium, facilis repudiandae modi quam et quibusdam tempora quaerat voluptatum deserunt atque?
                                      </span>
                                      <span class="hotel__quarto_valor">
                                          R$ 399,87
                                      </span>
                                      <input type="radio" name="quarto" value="399.87"/>Selecionar o Apartamento Premium
                                  </div> 
                                </span>
                              </label>
                              </label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="hotel__lado_resumo">
                      <h3>RESUMO DA RESERVA</h3>
                      <div class="hotel__lado_resumo-info">
                          <span>Apartamento:</span>
                          <span id="resumoApartamento"></span>
                          <span>CheckIn:</span>
                          <span id="resumoCheckin"></span>
                          <span>CheckOut:</span>
                          <span id="resumoCheckout"></span>
                          <span>Pessoas:</span>
                          <span id="resumoPessoas"></span>
                      </div>
                      <a href="#">Adicionar mais SERVIÇOS</a>
                      <button type="button" onclick="modal()">Continuar</button>
                      <div class="modalSection disable">
                        <h2>Confirmar a reserva ?</h2>
                        <div class="ajustaModal">
                          <div class="botaoFechaModal">
                            <div class="ajustaFechaModal">
                              <button type="button" onclick="modal()">X</button>
                            </div>
                          </div>
                          <div class="alinhaSaidas">
                            <div class="ajustaInfoSaida">
                              <div class="primeiraColuna">
                                <h4>Preço Apartamento:</h4>
                                <p id="quartosModal"></p>
                                <h4>Check-In:</h4> 
                                <p id="checkinModal"></p>
                                <h4>Check-Out:</h4> 
                                <p id="checkoutModal"></p>
                                <h4>Adultos:</h4> 
                                <p id="adultoModal"></p>
                              </div>
                              <div class="segundaColuna">
                                <h4>Crianças:</h4>
                                <p id="criancaModal"></p>
                                <h4>Total de dias:</h4>
                                <p id="diasModal"></p>
                                <h4>Valor total:</h4>
                                <p id="totalModal">R$</p>
                              </div>
                              <div class="terceiraColuna">
                                <h2>Acomodação</h2>
                                <img src="" id="imagensQuarto">
                              </div>
                            </div>
                          </div>
                          <div class="botaoModal">
                              <button type="submit">Confirmar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </article>
        </section>
      </main>
  
    <footer>
      <script src="../js/footer.js"></script>
    </footer>
</body>
<script src="../js/user.js" defer></script>
<script src="../js/reserva.js" async></script>
</html>
