<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/telasDeLogin.css">
    
</head>
<body>
    <header>
        <div class="container__header">
            <div class="div__image">
                <img src="../imagens/Logo.png" alt="Logo">
            </div>
            <div class="div__titulo">
                <h1>Hotel T.Ex Beach</h1>
            </div>
        </div>
        <div class="header__usuario">
            <button class="button header__usuario--cadastro">
                <a href="../pages/cadastro_hospede.html">Cadastre-se</a>
            </button>
        </div>
        <div class="header__nav">
            <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="../pages/sobre.html">Nosso Hotel</a>
            <a href="../pages/acomodacao.html">Acomodações</a>
            <a href="../pages/gastronomia.html">Gastronomia</a>
            <a href="../pages/contato.html">Contato</a>
            </nav>
        </div>
    </header>
    <div class="estiloLogin imagemPraia">
        <p class="estiloFonte">Login</p>
        <form action="" method="post">
            <label class="estilo__fonte--input" for="nome_usuario">Email</label>
            <input class="estiloInput" type="text" name="emailUsuario" id="user">
            <label class="estilo__fonte--input" for="nome_usuario">Senha</label>
            <input class="estiloInput " type="password" name="senhaUsuario" id="password">
            <div class="centralizaBotao">
                <button type="button" class="estiloBotao" id="btnLogin" >Confirmar</button>
            </div>
        </form>
        <div class="centralizaSenha">
            <div class="estiloSenha">
                <p>Esqueceu sua senha?</p>
            </div>
            <div class="centralizaLogin">
                <div class="loginHosp">
                    <a class="ancoraLogin" href="./loginFuncionarios.html">Você é funcionário?</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footerLogin">
        <p class="footerP">&copy Tela de Login - Grupo 4</p>
    </footer>

    <!-- Espaço de arquivos js -->
    <script src="../js/login.js" async defer ></script>
</body>
</html>
